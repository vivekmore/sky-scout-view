# Lefthook configuration
# Runs ESLint with autofix on staged JS/TS/React files before commit.
pre-commit:
  parallel: true
  commands:
    eslint:
      # Match staged source files recursively under src/
      glob: "src/**/*.{js,jsx,ts,tsx}"
      run: "npx eslint --cache --fix {staged_files}"
      # Re-stage files that were auto-fixed.
      stage_fixed: true
